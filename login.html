<head>

    <link href="css/sb-admin-2.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="fonts/silkscreen/stylesheet.css" rel='stylesheet' type='text/css'>    

    <script>

      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

<body>

    <div class="navbar-header">
                <a class="navbar-brand" href="index.html"><h1 style="font-family: SilkscreenNormal; margin:0 0; color: black; text-align: center; padding-top: 20px">Let's Make Visualgo International</h1></a>
            </div>

    <div class="container">
        <div id="login-form">
            <h3>Login</h3>
            <fieldset>
                <form action="php/admin-contributor.php">
                    <input id="username" type="text" required placeholder="Username">
                    <input id="password" type="password" required placeholder="Password">
                    <input type="submit" value="Login">
                </form>
            </fieldset>
        </div> 
    </div>

    <script type='text/javascript'>
        $("#login-form").submit(function(event) {
            event.preventDefault();
            $.ajax({
                type: "POST",
                url: "php/admin-contributor.php",
                data: {
                    action: "login",
                    id: $("#username").val(),
                    pw: $("#password").val()
                },
                success: function(data) {  
                    if (data == "admin") {
                        window.location = 'admin.html';
                    } else if (data == "contributor") {
                        window.location = 'contributor.html';
                    } else {
                        alert("Wrong username/password");
                    }
                },
                async: false
            });
        });
    </script>

</body>
